<div class="pagination">
    <spam class="step_links">
        {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}">Atras</a>
        {% endif %}
        <span class="current">
            Pagina {{page.number}}  de {{page.paginator.num_pages}}. 
        </span>
        {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}">Siguiente   </a>
        {% endif %}
    </spam>
</div>
