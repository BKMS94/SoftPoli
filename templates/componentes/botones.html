{% load static %}
<td>
    <span>
        <button type="button" class="btn btn-primary btn-sm ver-detalle" data-bs-toggle="modal"
            data-bs-target="#detalleModal" data-type="{{ modelo }}"
            data-url="{% url 'detalle_objeto_modal_html' tipo_objeto=modelomodal pk=modelo_id %}">
            <img src="{% static 'img/ver.png' %}" alt=" ">
        </button>
        <a class="btn btn-secondary mx-2" href="{{ modelo.get_editar_url }}"><img src="{% static 'img/edit.png' %}"
                alt=" "></a>
        <a class="btn btn-danger" href="{{ modelo.get_borrar_url }}"
            onclick="return confirm('¿Estás seguro de que deseas borrar este registro?');"><img
                src="{% static 'img/delete.png' %}" alt=" "></a>

        {% if modelomodal == 'servicio' %}
        {% if modelo.estado != 'FINALIZADO' %}

        <a class="btn btn-success mx-2" href="{{ modelo.get_fin_url }}"><img src="{% static 'img/confirmar.png' %}"
                alt=" "></a>


        {% else %}
        <a href="{{modelo.get_pdf_url}}" class="btn btn-primary" target="_blank">
            Descargar Orden de Servicio (PDF)
        </a>
        {% endif %}
        {% endif %}
    </span>
</td>
{% include "componentes/modal.html" with modelo=modelomodal %}
