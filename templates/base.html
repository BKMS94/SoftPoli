{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Sistema Maestranza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{% static 'css/base1.css' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <!-- jQuery debe ir aquí, ANTES de cualquier {{ form.media }} -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  {% block extra_head %}{% endblock extra_head %}
</head>

<body>

  <div class="d-flex">
    <section class="col-xxl-2  col-sm-0 sidebar-bs5 position-fixed top-0 start-0 vh-100 d-flex flex-column">
      {% include 'componentes/navegador.html' %}
    </section>
    <section class="col-xxl-10 col-sm-12 main-content-wrapper-bs5 flex-grow-1 p-4">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} mt-2 mb-2">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      {% block content %}{% endblock content %}
    </section>
  </div>
  <!-- Bootstrap JS después de jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  {% block script %}{% endblock script %}
</body>

</html>
