{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Sistema Maestranza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="{% static 'css/base1.css' %}" />
  <!-- Fuentes de Google -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
  <!-- jQuery debe ir aquí, ANTES de cualquier {{ form.media }} -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  {% block extra_head %}{% endblock extra_head %}
</head>

<body style="min-height: 100vh;">

  <!-- Sidebar fuera del grid principal -->
  <aside class="sidebar-bs5 d-flex flex-column">
    {% include 'componentes/navegador.html' %}
  </aside>
  <!-- Main content -->
  <section class="main-content-wrapper-bs5 flex-grow-1 p-4">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mt-2 mb-2">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% block content %}{% endblock content %}
  </section>
  <!-- Botón hamburguesa SIEMPRE visible en móvil -->
  <button id="sidebarToggle" class="btn btn-warning d-lg-none"
    style="position:fixed;top:16px;right:16px;left:auto;z-index:1100;">
    <span style="font-size:2rem;line-height:1;">&#9776;</span>
  </button>
  <!-- Overlay -->
  <div id="sidebar-overlay" class="sidebar-overlay d-lg-none"></div>
  <!-- Bootstrap JS después de jQuery -->
  <script src="{% static 'js/base.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

</body>

</html>
