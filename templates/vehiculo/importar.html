{% extends "base/base.html" %}
{% block title %}Importar Vehículos{% endblock title %}
{% block content %}
<div class="container py-4">
    <h2>Importar Vehículos desde Excel</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Subir y Procesar</button>
        <a href="{% url 'vehiculo_index' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock content %}
