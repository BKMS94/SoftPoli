{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Sistema Maestranza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="{% static 'css/base1.css' %}" />
  <!-- Fuentes de Google -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
  <!-- jQuery debe ir aquí, ANTES de cualquier {{ form.media }} -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  {% block extra_head %}{% endblock extra_head %}
</head>

<body style="min-height: 100vh;">

  <!-- Sidebar fuera del grid principal -->
  <aside class="sidebar-bs5 d-flex flex-column">
    {% include 'includes/navegador.html' %}
  </aside>
  <!-- Main content -->
  <section class="main-content-wrapper-bs5 flex-grow-1 p-4">
    {% if messages %}
    <div id="django-messages">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-2" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endfor %}
    </div>

    {% endif %}
    {% block content %}{% endblock content %}
  </section>
  <!-- Botón hamburguesa SIEMPRE visible en móvil -->
  <button id="sidebarToggle" class="btn btn-warning d-lg-none"
    style="position:fixed;top:16px;right:16px;left:auto;z-index:1100;">
    <span style="font-size:2rem;line-height:1;">&#9776;</span>
  </button>
  <!-- Overlay -->
  <div id="sidebar-overlay" class="sidebar-overlay d-lg-none"></div>
  <!-- Bootstrap JS después de jQuery -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script> -->
<script src="{% static 'js/base.js' %}"></script>
<script src="{% static 'js/requerimientos.js' %}"></script>
</body>

</html>
