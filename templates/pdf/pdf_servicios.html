<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 12px;
            color: #222;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .header img {
            height: 60px;
        }

        .title {
            font-size: 1.3rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .subtitle {
            font-size: 1rem;
            color: #555;
        }

        .section {
            margin-bottom: 1.2rem;
        }

        .section-title {
            font-weight: bold;
            color: #1B3A1B;
            border-bottom: 1px solid #C9B037;
            margin-bottom: 0.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        th,
        td {
            border: 1px solid #bbb;
            padding: 0.3rem 0.5rem;
        }

        th {
            background: #f5f5f5;
        }

        .footer {
            font-size: 0.9rem;
            color: #888;
            text-align: right;
            margin-top: 2rem;
        }

        .firma {
            margin-top: 2rem;
            text-align: center;
        }

        .firma span {
            display: inline-block;
            border-top: 1px solid #222;
            padding-top: 0.2rem;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="{{ logo_url }}" alt="Logo Institucional">
        <div class="title">{% block pdf_title %}{% endblock %}</div>
        <div class="subtitle">{% block pdf_subtitle %}{% endblock %}</div>
    </div>
    {% block pdf_content %}{% endblock %}
    <div class="footer">
        Documento generado autom√°ticamente por el sistema - {{ fecha_actual|date:"d/m/Y H:i" }}
    </div>
</body>

</html>
